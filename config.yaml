system:
  polling_interval: 60  # 매 시간마다 조회할 것이므로 60초로 상향 조정
  test_mode: true  # 모의투자 (Futures Testnet)
  real_execution: true # 실제 주문 실행 활성화 (Testnet 계정 내)

risk:
  max_portfolio_heat: 0.2  # 20% total risk limit
  unit_risk_percent: 0.01  # 1% risk per unit (N-based)
  default_leverage: 1

strategies:
  - name: "TurtleTrendFollowing"
    enabled: true
    symbol: "BTCUSDT"
    timeframe: "4h"  # 백테스트에서 성과가 좋았던 4시간 봉 설정

notification:
  channel:
    type: "discord"
    webhook_url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
